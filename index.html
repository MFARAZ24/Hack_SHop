<!DOCTYPE html>
<html>
<head>
    <title>Signup and Clothing Details - Inventory Manager</title>
</head>
<body>
    <div id="signup-section">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <div id="data-entry-section" style="display: none;">
        <h1>Data Entry</h1>
        <form id="data-entry-form">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>
            <br>
            <label for="item_category">Category:</label>
            <select id="item_category" name="item_category" required>
                <option value="">Select a category</option>
                <option value="tops">Tops</option>
                <option value="bottoms">Bottoms</option>
                <option value="shoes">Shoes</option>
                <option value="accessories">Accessories</option>
            </select>
            <br>
            <label for="item_image">Upload Image:</label>
            <input type="file" id="item_image" name="item_image" accept="image/*">
            <br>
            <input type="submit" value="Add Item">
        </form>
    </div>

    <script>
        // JavaScript to toggle between the signup and data entry sections
        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault();
            // Hide the signup section and show the data entry section
            document.getElementById("signup-section").style.display = "none";
            document.getElementById("data-entry-section").style.display = "block";
        });
    </script>
</body>
</html>
